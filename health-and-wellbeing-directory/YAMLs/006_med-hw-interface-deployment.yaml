apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-wellbeing-directory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: health-wellbeing-directory
  template:
    metadata:
      labels:
        app: health-wellbeing-directory
    spec:
      containers:
      - name: health-wellbeing-directory
        image: gravitate-registry.cr.de-fra.ionos.com/health-and-wellbeing-directory
        env:
        - name: DB_HOST
          value: "mongo-health-wellbeing-directory"
        - name: DB_URL
          value: "mongodb://mongo-health-wellbeing-directory:27017/"
        - name: TIME
          value: "1"
        ports:
        - containerPort: 3000
